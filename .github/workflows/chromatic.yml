# Workflow name
name: 'Chromatic Deployment'
on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
# List of jobs
jobs:
  chromatic:
    name: 'Run Chromatic'
    runs-on: ubuntu-latest
    # Job steps
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: yarn
        #ğŸ‘‡ Adds Chromatic as a step in the workflow
      - uses: chromaui/action@latest
        if: github.repository == 'abyss-s/4EVER0-FE'
        env:
          CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_TOKEN }}
        # Options required for Chromatic's GitHub Action
        with:
          #ğŸ‘‡ Chromatic projectToken, see https://storybook.js.org/tutorials/intro-to-storybook/react/ko/deploy/ to obtain it
          projectToken: ${{ secrets.CHROMATIC_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}
